<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <title>Student</title>
</head>

<body>
    <div class="wrapper content">
        <div class="clearfix">
            <div class="col col-50">
                <div class="create_student">
                    <a th:href="@{'/student/create'}"><i class="fas fa-plus"></i>Create Student</a>
                </div>
            </div>
            <div class="col col-50">
                <form action="#" th:action="@{/student/search}" method="GET">
                    <div class="find_student">
                        <input type="text" placeholder="Find Name Student" name="name">
                        <button type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <th:block th:if="${#lists.isEmpty(students)}">
                <h3>No Student</h3>
            </th:block>

            <th:block th:unless="${#lists.isEmpty(students)}">
                <div class="row">
                    <table>
                        <thead>
                            <tr>
                                <td class="first">ID</td>
                                <td>Name</td>
                                <td>Address</td>
                                <td>Gender</td>
                                <td>DOB</td>
                                <td>Edit</td>
                                <td>Delete</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dataStudent : ${students}">
                                <td class="first" th:text="${dataStudent.id_student}"></td>
                                <td th:text="${dataStudent.name}"></td>
                                <td th:text="${dataStudent.address}"></td>
                                <td th:text="${dataStudent.gender}"></td>
                                <td th:text="${dataStudent.dob}"></td>
                                <td>
                                    <a th:href="@{/student/{id}/edit(id=${dataStudent.id_student})}"><i class="fas fa-edit"></i></a>
                                </td>
                                <td>
                                    <a th:href="@{/student/{id}/delete(id=${dataStudent.id_student})}"><i class="fas fa-trash-alt"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </th:block>
        </div>
    </div>
</body>

</html>
