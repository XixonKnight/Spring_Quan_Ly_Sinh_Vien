<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <title>Form Student</title>
</head>

<body>
    <div class="header">
        <span>Student</span>
    </div>

    <div class="wrapper content">
        <form action="#" th:action="@{/student/save}" th:object="${student}"
              method="POST">
            <input type="hidden" th:field="*{id_student}"/>
            <div class="clearfix">
                <div class="info_student">
                    <div class="col col-3">
                        <div class="text">
                            <p>ID:</p>
                            <input type="text" placeholder="ID Student" name="idStudent" th:field="*{id_student}"/>
                        </div>
                    </div>

                    <div class="col col-3">
                        <div class="text">
                            <p>Name Student:</p>
                            <input type="text" placeholder="Name Student" name="nameStudent" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="col col-3">
                        <div class="text">
                            <p>Address:</p>
                            <input type="text" placeholder="Address Student" name="Address" th:field="*{address}"/>
                        </div>
                    </div>
                    <div class="col col-3">
                        <div class="text">
                            <div class="gender">
                                <p>Gender:</p>
                                <select name="gender" th:field="*{gender}">
                                    <option value="1">Male</option>
                                    <option value="0">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col col-3">
                        <div class="text">
                            <p>Birthday:</p>
                            <input type="text" placeholder="DOB Student(yyyy/MM/dd)" name="brithday" th:field="*{dob}"/>
                        </div>
                    </div>
                </div>
                <div class="save">
                    <button type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div class="footer">
        <span>Nguyễn Sỹ Nhân</span>
    </div>
</body>

</html>
